    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Lato', sans-serif; background-color: #0a0a0a; color: #e0e0e0; line-height: 1.6; overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }

        /* Page transition animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }

        /* Prose styles for static content */
        .prose { max-width: 65ch; margin-left: auto; margin-right: auto; }
        .prose-invert { color: #d1d5db; /* gray-300 */ }
        .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4 {

            font-weight: 700;
        }
        .prose-invert h1 { /* Page Title */
            color: #fff;
            border-bottom: 2px solid #4f46e5; /* indigo-600 */
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .prose-invert h2 { /* Section Titles */
            color: #c7d2fe; /* indigo-200 */
            margin-top: 2.5em;
            margin-bottom: 1em;
            border-bottom: 1px solid #374151; /* gray-700 */
            padding-bottom: 0.4em;
        }
        .prose-invert a { color: #818cf8; /* indigo-400 */ }
        .prose-invert ul { list-style-type: disc; padding-left: 1.5rem; }
        .prose-invert ul li::marker { color: #6366f1; /* indigo-500 */ }
        .prose-invert ul li { margin-bottom: 0.5em; }
        .prose-invert p, .prose-invert ul { 
            margin-bottom: 1.25em; 
            line-height: 1.75;
        }
        .prose-invert strong { color: #e5e7eb; /* gray-200 */ }
